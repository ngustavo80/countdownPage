<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Countdown</title>
</head>
<body>
  
  <main>   

      <section class="modal">
        <div class="container">
          <div class="name">
            <span>Name</span>
            <input type="text">
          </div>
    
          <div class="email">
            <span>E-mail</span>
            <input type="email">
          </div>
          <button class="button">Confirm</button>
          <a>Fechar</a>
        </div>
      </section>
    
      <section class="card">
        <div class="countdown">
          <strong>Ready to launch in...</strong>
              <div class="time-type">
                <div>
                  <span id="days">Day</span>
                  <p class="day"></p>
                </div>
                <div>
                  <span id="hours">Hour</span>
                  <p class="hour"></p>
                </div>
                <div>
                  <span id="minutes">Minute</span>
                  <p class="minute"></p>
                </div>
                <div>
                  <span id="seconds">Second</span>
                  <p class="second"></p>
                </div>
              </div>

        <div class="subscribe">
          <p>Subscribe to learn more about the launch</p>
          <button id="open-modal" class="button">Subscribe</button>
        </div>
      </section>
      <section class="rocket">
        <img src="./assets/rocket.svg" alt="A rocket going to the moon">
      </section>
    </main>

  <script src="./scripts/modal.js"></script>
  <script src="./scripts/countDown.js"></script>
</body>
</html>
